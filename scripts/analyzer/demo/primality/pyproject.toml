[tool.poetry]
name = "primality"
version = "0.1.0"
description = ""
authors = ["Gregory M. Kapfhammer <gkapfham@allegheny.edu>"]

[tool.poetry.scripts]
primality = "primality.main:cli"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.3.2"}
rich = "^10.9.0"
pyinstrument = "^4.0.3"

[tool.poetry.dev-dependencies]
black = "^21.8b0"
taskipy = "^1.8.1"
flake8 = "^3.9.2"
pydocstyle = "^6.1.1"
pylint = "^2.10.2"
mypy = "^0.910"
pytest = "^7.0.1"
pymarkdownlnt = "^0.9.7"
isort = "^5.10.1"

[tool.taskipy.tasks]
black = { cmd = "black primality tests --check", help = "Run the black checks for source code format" }
fiximports = { cmd = "isort primality tests", help = "Run isort to fix source code imports" }
fixformat = { cmd = "black primality tests", help = "Run the black checks for source code format" }
isort = { cmd = "isort -c primality tests", help = "Run the isort checks for source code" }
flake8 = { cmd = "flake8 primality tests", help = "Run the flake8 checks for source code documentation" }
markdownlint = { cmd = "poetry run pymarkdown --config .pymarkdown.cfg scan ../writing/reflection.md ../README.md", help = "Run the markdown linter on writing" }
mypy = { cmd = "poetry run mypy primality", help = "Run the mypy type checker for potential type errors" }
pydocstyle = { cmd = "pydocstyle primality tests", help = "Run the pydocstyle checks for source code documentation" }
pylint = { cmd = "pylint primality tests", help = "Run the pylint checks for source code documentation" }
test = { cmd = "pytest -x -s", help = "Run the pytest test suite" }
test-silent = { cmd = "pytest -x --show-capture=no", help = "Run the pytest test suite without showing output" }
all = "task black && task isort && task flake8 && task markdownlint && task mypy && task pydocstyle && task pylint && task test"
lint = "task black && task isort && task flake8 && task markdownlint && task mypy && task pydocstyle && task pylint"

[tool.isort]
include_trailing_comma = true
force_single_line = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
